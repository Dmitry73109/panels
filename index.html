<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Card Grid Drag</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

<div class="controls">
  <button id="addCardBtn">Add</button>
  <button id="toggleMoveBtn">Move</button>
  <button id="showHiddenBtn">Show all</button>
</div>

<div class="grid" id="cardGrid">
</div>

<div id="cardModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Редактировать карточку</h2>
    <form id="cardForm">
      <label for="cardTitle">Заголовок:</label>
      <input type="text" id="cardTitle" name="cardTitle" required>
      <label for="cardDescription">Описание:</label>
      <textarea id="cardDescription" name="cardDescription" required></textarea>
      <label for="cardSize">Размер:</label>
      <select id="cardSize" name="cardSize">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
      </select>
      <input type="hidden" id="cardId" name="cardId">
      <button type="submit">Сохранить</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
